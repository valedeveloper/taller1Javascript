<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        function Dividiendo5()
    {
        let numero1=prompt("Digite el número 1");
        let numero2=prompt("Digite el número 2");
        let suma =parseInt(numero1)+parseInt(numero2);
        let divi=(suma/4);
        document.write("La suma de"+numero1+"y de"+numero2+"es"+suma+"y este resultado dividido por cuatro es:"+divi);
    }
    Dividiendo5();
    </script>
</body>
</html>
