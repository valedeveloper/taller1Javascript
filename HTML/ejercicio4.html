<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
  <script>
      function Multiplicando4()
    {
        let numero1=prompt("Digite el número 1");
        let numero2=prompt("Digite el número 2");
        let suma =parseInt(numero1)+parseInt(numero2);
        let mult=(suma*2);
        document.write("La suma de"+numero1+"y de"+numero2+"es"+suma+"y este resultado multiplicado por dos es:"+mult);
    }
    Multiplicando4();
  </script>
    
</body>
</html>
