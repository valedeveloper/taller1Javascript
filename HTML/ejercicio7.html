    <title>Ejercicio 7</title>

<body>
    <script>
        
    function Restando7()
    {
        let cantidadH=prompt("Digite la cantidad de helados que tiene los helados");
        let cantidadConsum=prompt("Digite la cantidad que ha comido")
        let resta= parseInt(cantidadH)-parseInt(cantidadConsum);
        document.write("La cantidad de helados que quedan son:"+resta);
    }
    Restando7();
    </script>
    
</body>
