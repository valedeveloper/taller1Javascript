<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        function Sumando3()
    {
        let numero1=prompt("Digite el número 1");
        let numero2=prompt("Digite el número 2");
        let numero3=prompt("Digite el número 3")
        suma=parseInt(numero1)+parseInt(numero2)+parseInt(numero3);
        document.write("La suma de"+numero1+",de"+numero2+"y de"+numero3+"es"+suma);
    }
    Sumando3();
    </script>
    
</body>
</html>
