<!DOCTYPE html>

<head>

    <title>Ejercicio 2</title>

<body>
    <script>
        function Sumando2(){
            let numero1=prompt("Digite el número 1");
            let numero2=prompt("Digite el número 2");
            suma=parseInt(numero1)+parseInt(numero2);
            document.write("La suma de"+numero1+"y de"+numero2+"es"+suma);
        }
    Sumando2();
    </script>

    
</body>
