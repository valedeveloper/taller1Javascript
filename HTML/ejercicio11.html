<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <script>
        function Circulo11()
    {
        let radio=prompt("Digite el valor del radio");
        let cuadrado=Math.pow(parseFloat(radio),2);
        let area=(Math.PI*cuadrado);
        document.write("El área del círculo es:"+area);
    }
    Circulo11();
    </script>
</body>
</html>
