<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        function MultiplicaryDividir6()
        {
            let numero1=prompt("Digite el número 1");
            let numero2=prompt("Digite el número 2");
            let numero3=prompt("Digite el número 3");
            let numero4=prompt("Digite el número 4");
            let numero5=prompt("Digite el número 5");
            let suma=parseInt(numero1)+parseInt(numero2)+parseInt(numero3)+parseInt(numero4)+parseInt(numero5);
            let mult=parseInt(suma*2);
            let divi=parseFloat(suma/5);
            document.write("El resultado de la suma de tus números multiplicado por dos es:"+mult+"y dividido por 5 es :"+divi);
        }
        MultiplicaryDividir6();
    </script>
    
</body>
</html>
